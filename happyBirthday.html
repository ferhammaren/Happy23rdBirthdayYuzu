<html>

<head>

        <table>
        <tr><td>Name:</td><td><input type="text" id="satelliteName" maxlength="60"></td></tr>

        </select></td></tr>
        <tr><td><input type="submit" value="Add your message" onClick='saveData()'/></td></tr>
        </table>
    </div>
    <div id="messageComplete">Message saved</div>
        <script type="text/javascript" src="files/map.js">  </script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJIyEx2tVqIcm_qxWSehWjwQX7fVZlgww&callback=initMap">
